<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>HIV Impact Booth â€“ Kiosk</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body
  data-media-base="./media/"
  data-center-image="./static-center-banner.png"
>
  <main id="app">
    <section class="grid grid-4x3" aria-label="video mosaic">
      <!-- Row 1: 4 cells -->
      <div class="cell" data-cell="r1c1"></div>
      <div class="cell" data-cell="r1c2"></div>
      <div class="cell" data-cell="r1c3"></div>
      <div class="cell last-child" data-cell="r1c4"></div>

      <!-- Row 2: left cell, center banner spanning 2 cols, right cell -->
      <div class="cell center-cell" data-cell="r2c1"></div>
      <div class="cell center-cell span-2 center-banner" data-cell="r2c2">
        <img id="centerBanner" alt="Center banner" />
      </div>
      <div class="cell center-cell last-child" data-cell="r2c4"></div>

      <!-- Row 3: 4 cells -->
      <div class="cell" data-cell="r3c1"></div>
      <div class="cell" data-cell="r3c2"></div>
      <div class="cell" data-cell="r3c3"></div>
      <div class="cell last-child" data-cell="r3c4"></div>
    </section>
  </main>

  <!-- PASTE YOU FILENAMES HERE. Can include .mp4/.mov/.jpg/.png/.webp, etc. -->
  <script type="text/plain" id="fileList">

    
  </script>

  <!-- Optional config override -->
  <script type="application/json" id="kioskConfig">
  {
    "refreshSeconds": 60,
    "mirrorVideos": false
  }
  </script>

  <script src="./app.nodeless.js" defer></script>
</body>
</html>
